<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="city-page">

    {% include nav.html %}

    <header class="header text-center" style="background-image: url('{{ page.imageurl | prepend: site.baseurl }}');">
      <div class="container">
        <div class="header__text-wrapper">
          <h1 class="header__primary-text">{{ page.title }}</h1>
          <div class="header__secondary-text text-muted">{{ page.subtitle }}</div>
        </div>

        <a class="scroll-button page-scroll" href="#content">
          <i class="fa fa-angle-down"></i>
        </a>
      </div>
    </header>

    {% assign content = content | strip_newlines %}
    {% if content != "" %}
    <div id="content" class="section--gray">
      <div class="container">
        <div class="limited-width">
          {{ content }}
        </div>
      </div>
    </div>
    {% endif %}

    {% include footer.html %}

    {% include scripts.html %}

  </body>

</html>
